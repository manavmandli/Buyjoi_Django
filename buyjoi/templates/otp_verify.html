{% extends 'main.html' %}
{% load tailwind_tags %}
{% load static %} 

{% block title %} Register / Signup | 
{% endblock title %}
{% block content %}



{% include 'navbar.html' %}


<div class="justify-center flex mt-2 mb-2">
    <div
    class="flex flex-col mt-2 ml-4 sm:mr-4 bg-white shadow-md px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-3xl w-50 max-w-md"
  > 
<div class="text-center m-auto block font-semibold self-center text-xl sm:text-3xl text-gray-800">

      OTP Verification
    </div>
    <div class="mt-10">
      <form action=""  method="POST">
      {% csrf_token %}
        
        <div class="flex flex-col mb-5">
          <label for="username" class="mb-1 text-sm tracking-wide text-gray-600"
            >OTP:</label
          >
          <div class="relative">
            <div
              class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400"
            >
              <i class="fas fa-at text-blue-500"></i>
            </div>

            <input
              type="number"
              name="otp"
              class="text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
              placeholder="Enter your OTP"
            />
          </div>
        </div>

        <div class="flex w-full">
          <button
            type="submit"
            class="flex mt-2 items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-blue-500 hover:bg-blue-600 rounded-full py-2 w-full transition duration-150 ease-in"
          >
            <span class="mr-2">Send OTP</span>
            <span>
              <svg
                class="h-6 w-6"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </span>
          </button>
        </div>

     </form>
<br>
<p class="mb-0 mt-2 pt-1 text-sm font-semibold">
                  Don't have an account?
                  <a
                    href="{% url 'register' %}"
                    class="text-danger transition duration-150 ease-in-out hover:text-danger-600 focus:text-danger-600 active:text-danger-700 text-blue-500 hover:text-blue-600"
                    >Register</a
                  >
                </p>
    </div>
  </div>
  </div>
  {% include 'footer.html' %}

  {% endblock content %}
